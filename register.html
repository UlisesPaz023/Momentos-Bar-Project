<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./Styles/reset.css">
  <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
  <section class="container">
    <form for="form" class="form">
      <div class="form__log">
        <img src="./img/logoLogin.png" alt="Logo">
      </div>
      <h1 class="form__title">Formulario de registro</h1>
      <input class="form__name" type="text" id="name" value="" placeholder="Nombre">
      <input class="form__surname" type="text" id="lastName" value="" placeholder="Apellido">
      <input class="form__email" type="email" id="email" value="" placeholder="Correo electrónico">
      <input class="form__password" type="password" id="password" placeholder="Contraseña">
      <input class="form__passConfirm" type="password" id="passConfirm" placeholder="Confirmar contraseña">
      <button class="button button--reg" type="button" name="button" onclick="regUser()"><span>Registrarse</span></button>
      <div class="login"><span class="login__a--reg">¿Ya tenés una cuenta?. </span><a class="login__a--reg" id="login" href="#">Ingresá</a></div>
    </form>
  </section>
  <script src="./js/db.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
